{% extends 'base.html' %}
{% load static %}
{% block title %} <title>About-Us</title> {% endblock title %}

{% block content %}


    <!-- Hero Section  -->
    <section class="hero_2">
        <div class="container">
            <div class="hero-content">
                <h1 class="custom-fs-39 custom-fw-700">Sign Up</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item">Sign Up</li>

                    </ol>
                </nav>
            </div>
        </div>
    </section>

    <!-- Main Section  -->
    <section>
        <div class="container">
            <h2 class="custom-fs-36 custom-text-black custom-fw-700 my-3">Register</h2>
            <form action="#" class="row">
                <div class="form-wrap col-12">
                    <label for="name" class="custom-fs-14 custom-text-light mb-2">Username
                        *</label>
                    <input type="text" id='name' class="form-control mb-3 p-3 rounded-0" required>
                </div>
                <div class="form-wrap col-12">
                    <label for="email" class="custom-fs-14 custom-text-light mb-2">Email
                        *</label>
                    <input type="email" id='email' class="form-control mb-3 p-3 rounded-0" required>
                </div>
                <div class="form-wrap col-12">
                    <label for="password" class="custom-fs-14 custom-text-light mb-2">Password *</label>
                    <input type="password" id='password' class="form-control mb-3 p-3 rounded-0" required>
                </div>
                <div class="form-wrap col-12">
                    <label for="confirmpassword" class="custom-fs-14 custom-text-light mb-2">Confirm Password *</label>
                    <input type="password" id='confirmpassword' class="form-control mb-3 p-3 rounded-0" required>
                </div>
                <div class="col-12 mb-3">
                    <button class="btn btn-style-1 custom-bg-primary rounded-0">resigter</button>
                </div>
                <div class="col-12 custom-fs-16 custom-text-light">
                    Already have an account ? <a href="login.html" class="custom-text-primary">Click Here</a> to login.
                </div>

            </form>
        </div>
    </section>

{% endblock content%}
